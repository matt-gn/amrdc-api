version: "3.9"
services:
  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./client.sh:/docker-entrypoint-initdb.d/client.sh
      - ./postgres-data:/var/lib/postgresql/data
  web_service:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db